<div class="section-container">
  <div class="title">
    the <span> HOT PAGES </span>
  </div>
  <div class="profiles-list">
    <div class="options" *ngFor="let user of hotUsers" (click)="visitProfile(user.email)">
      <div class="imgContainer">
        <img class="image" src="{{ user.image }}" alt="">
      </div>
      <button class="option-button">
        <p>{{ user.name }}</p>
      </button>
    </div>
  </div>
</div>
